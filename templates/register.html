{% extends "base.html" %}

{% block title %}Реєстрація - Толока{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Реєстрація</h2>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Імʼя користувача *</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="full_name">Повне імʼя</label>
                <input type="text" id="full_name" name="full_name">
            </div>
            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зареєструватися</button>
        </form>
        <p class="auth-footer">
            Вже є акаунт? <a href="{{ url_for('login') }}">Увійти</a>
        </p>
    </div>
</div>
{% endblock %}
